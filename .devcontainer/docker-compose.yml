services:
  db:
    image: public.ecr.aws/docker/library/mysql:8.0.32
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    ports:
      - "3307:3306"
  app:
    tty: true
    image: mcr.microsoft.com/devcontainers/ruby:1-3.3-bullseye
    volumes:
      - ..:/workspace
    working_dir: /workspace
    links:
      - db
    ports:
      - 3300:3300
